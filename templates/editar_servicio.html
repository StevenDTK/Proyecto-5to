<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editar Servicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  {% extends 'base.html' %}
  {% block titulo %}Editar Servicio{% endblock %}

  {% block body %}
  <div class="container py-4">
    <h1 class="mb-4">Editar Servicio</h1>

    <form id="form-editar-servicio" method="post">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre" value="{{ servicio.nombre }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3">{{ servicio.descripcion }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input class="form-control" name="precio" type="number" step="0.01" min="0" value="{{ servicio.precio }}">
      </div>
      <button class="btn btn-primary" type="submit">Guardar cambios</button>
      <a class="btn btn-secondary" href="{{ url_for('listar_servicios_agregados') }}">Cancelar</a>
    </form>
  </div>

  <script>
    const flashes = JSON.parse('{{ get_flashed_messages(with_categories=True) | tojson | safe }}');
    if (Array.isArray(flashes) && flashes.length) {
      flashes.forEach(function(item) {
        const category = item[0], message = item[1];
        Swal.fire({ toast: true, position: 'top-end', icon: category === 'success' ? 'success' : (category === 'danger' ? 'error' : (category === 'warning' ? 'warning' : 'info')), title: message, showConfirmButton: false, timer: 2500, timerProgressBar: true });
      });
    }

    document.getElementById('form-editar-servicio').addEventListener('submit', function(e){
      e.preventDefault();
      const form = this;
      Swal.fire({
        title: 'Guardar cambios?',
        text: 'Se actualizará la información del servicio.',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Sí, guardar',
        cancelButtonText: 'Cancelar'
      }).then(function(result){
        if (result.isConfirmed) form.submit();
      });
    });
  </script>
  {% endblock %}
</body>
</html>
