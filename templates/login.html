{% block titulo %}Login{% endblock %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f8f9fa;">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex rounded-4 shadow overflow-hidden" style="background:#cbe7db;">
                    <!-- Panel izquierdo -->
                    <div class="flex-fill p-4 text-center" style="background:#1563e6; color:#fff;">
                        <img src="{{url_for('static', filename='img/login2.png')}}" style="width:250px;" alt="icono">
                        <h2 id="panel-title">¡Bienvenido!</h2>
                        <p id="panel-desc">Ingresar información de registro</p>
                        <button id="toggle-btn" class="btn btn-success mt-3">Iniciar Sesión</button>
                    </div>
                    <!-- Panel derecho -->
                    <div class="flex-fill p-4">
                        <!-- Login -->
                        <div id="login-form">
                            <h3 class="text-center mb-3">Iniciar Sesión</h3>
                            <form action="{{ url_for('accesologin') }}" method="POST">
                                <button class="btn btn-light w-100 mb-2" type="button">
                                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Iniciar sesión con
                                    Google
                                </button>
                                <div class="text-center mb-2">o Iniciar Sesión con una cuenta</div>
                                <input type="email" name="email" class="form-control mb-2" placeholder="Correo electrónico"
                                    required>
                                <input type="password" name="password" class="form-control mb-3" placeholder="Password"
                                    required>
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </form>
                        </div>
                        <!-- Registro -->
                        <div id="register-form" style="display:none;">
                            <h3 class="text-center mb-3">Bienvenidos</h3>
                            <button class="btn btn-light w-100 mb-2"><img
                                    src="https://img.icons8.com/color/16/000000/google-logo.png" /> Iniciar sesión con
                                Google</button>
                            <div class="text-center mb-2">o Usar tu email para registrarse</div>
                            <input type="email" name="email" class="form-control mb-2" placeholder="Correo electrónico">
                            <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña">
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const panelTitle = document.getElementById('panel-title');
        const panelDesc = document.getElementById('panel-desc');

        toggleBtn.addEventListener('click', function () {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = '';
                registerForm.style.display = 'none';
                panelTitle.textContent = '¡Bienvenido!';
                panelDesc.textContent = 'Ingresar información de registro';
                toggleBtn.textContent = 'Registrarse';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = '';
                panelTitle.textContent = '¡Bienvenido Nuevamente!';
                panelDesc.textContent = 'Si aun no tienes una cuenta por favor regístrese aquí';
                toggleBtn.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>

</html>
