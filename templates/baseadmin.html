<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <!-- DataTables -->
    <link href="DataTables/datatables.min.css" rel="stylesheet">
</head>

<body class="bg-success bg-opacity-10">
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('inicio') }}">Mi App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navMain">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('usuario_dashboard') }}">Panel</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                href="{{ url_for('catalogo_servicios_usuario') }}">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('mis_servicios') }}">Mis servicios</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        {% if session.get('logueado') %}
                        <span class="navbar-text text-light me-2">{{ session.get('nombre') }}</span>
                        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">SALIR</a>
                        {% else %}
                        <a class="btn btn-outline-success" href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-4">
        {% block body %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">© Tu empresa</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
      // Inicializar tooltips Bootstrap
      document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (el) { return new bootstrap.Tooltip(el) })
      });
    </script>
    <!-- Mensaje de ALERTA SALIR DEL SISTEMA -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutBtn = document.querySelector('a[href="{{ url_for("logout") }}"]');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    Swal.fire({
                        title: '¿Está seguro que desea cerrar el sistema?',

                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, cerrar',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = logoutBtn.href;
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
