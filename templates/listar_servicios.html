<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Servicios Disponibles</h1>

    {% if servicios %}
      <div class="row g-3">
        {% for s in servicios %}
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ s.nombre }}</h5>
                <p class="card-text">{{ s.descripcion }}</p>
              </div>
              <div class="card-footer">
                {% if s.precio %}
                  <strong>Precio:</strong> C$ {{ s.precio }}
                {% endif %}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">No hay servicios disponibles.</div>
    {% endif %}

    <a class="btn btn-secondary mt-4" href="{{ url_for('admin') }}">Volver al panel</a>
  </div>
</body>
</html>
